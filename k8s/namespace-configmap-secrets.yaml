apiVersion: v1
kind: Namespace
metadata:
  name: dcloudx
  labels:
    name: dcloudx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dcloudx-config
  namespace: dcloudx
data:
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://mongodb-service:27017/dcloudx"
  REDIS_URL: "redis://redis-service:6379"
  JWT_SECRET: "your-jwt-secret-key"
  BLOCKCHAIN_RPC_URL: "https://sepolia.infura.io/v3/your-infura-key"
  BLOCKCHAIN_PRIVATE_KEY: "your-private-key"
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-west-2"
  AZURE_CLIENT_ID: "your-azure-client-id"
  AZURE_CLIENT_SECRET: "your-azure-client-secret"
  AZURE_TENANT_ID: "your-azure-tenant-id"
  AZURE_SUBSCRIPTION_ID: "your-azure-subscription-id"
  GCP_PROJECT_ID: "your-gcp-project-id"
  GCP_SERVICE_ACCOUNT_KEY: "/etc/gcp-key/gcp-key.json"
---
apiVersion: v1
kind: Secret
metadata:
  name: dcloudx-secrets
  namespace: dcloudx
type: Opaque
data:
  MONGODB_PASSWORD: bW9uZ29kYl9wYXNzd29yZA==  # base64 encoded
  REDIS_PASSWORD: cmVkaXNfcGFzc3dvcmQ=  # base64 encoded
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleQ==  # base64 encoded
  BLOCKCHAIN_PRIVATE_KEY: eW91ci1wcml2YXRlLWtleQ==  # base64 encoded
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: dcloudx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: dcloudx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: dcloudx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: dcloudx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
